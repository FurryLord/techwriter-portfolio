name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Check job - runs on PRs and pushes
  check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: true

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v3
      with:
        hugo-version: 'latest'
        extended: true

    - name: Install textlint
      run: |
        npm install -g textlint
        npm install -g textlint-rule-no-todo
        npm install -g textlint-rule-max-comma
        npm install -g textlint-rule-period-in-list-item
        npm install -g textlint-rule-stop-words
        npm install -g textlint-rule-write-good
        npm install -g textlint-rule-terminology
        npm install -g @textlint-rule/textlint-rule-no-unmatched-pair
        npm install -g textlint-rule-common-misspellings

    - name: Text quality checks
      run: |
        # Run textlint on markdown files
        find content -name "*.md" -exec textlint --config .textlintrc {} \;

    - name: Check for broken links
      run: |
        # Install link checker
        npm install -g markdown-link-check

        # Check all markdown files for broken links
        find content -name "*.md" -exec markdown-link-check {} \;

    - name: Check markdown formatting
      run: |
        # Install markdown linter
        npm install -g markdownlint-cli

        # Create markdownlint config
        cat > .markdownlint.json << 'EOF'
        {
          "default": true,
          "MD013": false,
          "MD024": false,
          "MD033": false,
          "MD036": false,
          "MD041": false
        }
        EOF

        # Run markdown linter
        markdownlint "content/**/*.md"

    - name: Build site for testing
      run: |
        hugo --minify

  # Deploy job - runs only on main branch pushes
  deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: check
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: true

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v3
      with:
        hugo-version: 'latest'
        extended: true

    - name: Build
      run: hugo --minify

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
        cname: ${{ secrets.CNAME || '' }}
